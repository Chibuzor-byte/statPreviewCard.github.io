<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:ital,wght@0,700;1,900&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Lexend+Deca&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@700&family=Raleway:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card-box">
      <div class="bg-image-box">
      </div>
      <div class="card-text">
        <div class="text"> 
          <h1 class="text--main">
            Get <span>insights</span> that help your business grow.
          </h1>
  
          <p class="text--sub">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stats--item">
            <h1 class="stats--number">10k+</h1>
            <h3 class="stats--title">companies</h3>
          </div>
  
          <div class="stats--item stats-left">
            <h1 class="stats--number">314</h1>
            <h3 class="stats--title">templates</h3>
          </div>
  
  
          <div class="stats--item stats-left">
            <h1 class="stats--number">12M+</h1>
            <h3 class="stats--title">queries</h3>
          </div>
        </div>
      </div>
  
  
      <div class="image-box"><!--<img src="images/image-header-desktop.jpg" alt="image" class="image">--></div>
    </div>

</body>
</html>
